                    </div>
                    <div class="score score--award-3">
                        <span class="high-score-span">{{resultData.highScore}}</span><span style="color: #AAA">/{{resultData.totalQuestions}}</span>
                    </div>
                </div>
                <div class="high-score-message" layout-fill ng-show="resultData.isHighScore">
                    <svg class="high-score-message--new" viewBox="0 0 220 42">
                        <polygon fill="#FFC200" points="16,10 0,10 16,26 0,42 16,42 40,42 40,10 "></polygon>
                        <polygon fill="#FFC200" points="220,10 204,10 204,10 180,10 180,42 204,42 220,42 204,26 "></polygon>

                        <polygon fill="#F2A800" points="25,34 40,42 40,34 "></polygon>
                        <polygon fill="#F2A800" points="195,34 180,42 180,34 "></polygon>
                        <text style="text-anchor: middle; letter-spacing: 0;">
                            <tspan x="50%" y="50%">New high score!</tspan>
                        </text>
                    </svg>
                </div> <!--end high-score-message-->
            </div><!--end score area-->
            <div class="show-answers-area" ng-if="!showAnswer" ng-click="showAnswerClicked()">
                <div class="show-answers-button" layout="row" layout-align="center center">
                    <span class="button-text">Show answers</span>
                <span class="button-icon">

                  </svg>
                </span>
                </div>
            </div><!--end show-answers area-->
            <div ng-if="showAnswer">
                Show Answers
            </div>
        </div>
        <md-content ng-show="showAnswer" class="answer-region" flex style="-webkit-overflow-scrolling: touch;
">
            <div layout="row" layout-align="center center" class="score-wrapper">
                <div class="score">
                    <span class="high-score-span" style="color: {{resultData.activityScoreRank.fillColor}}">{{resultData.correctQuestionCount}}</span><span style="color: #AAA">/{{resultData.totalQuestions}}</span>
                </div>
                <div class="award" ng-show="resultData.highScore > 0" layout-margin>
                    <svg class="complete-icon" x="80px" y="80px" viewBox="0 0 500 500">
                        <g class="award-star" id="award-star" ng-if="resultData.activityScoreRank.rank !== 'trophy'">
                            <polygon class="star-background" fill="{{resultData.activityScoreRank.fillColor}}" points="250,0 182.8,191.3 2.5,191.3 149.2,301.9 96.6,500 250,382.5 402.3,500 349.7,301.9 497.5,191.3
            317.2,191.3 "></polygon>
                            <polygon class="star-gradient" fill="url(#award-grad1)" points="250,0 250,382.5 402.3,500 349.7,301.9 497.5,191.3 317.2,191.3 "></polygon>

                        </g>
                    </svg>
                </div>
            </div>
            <md-list class="answer-list" flex>
                <md-list-item class="list-item" layout-margin ng-repeat="question in resultData.questions">
                    <md-content flex layout-fill layout="column" layout-align="center center">
                        <div layout="row" class="audio-image-text-wrapper" flex layout-fill layout-align="center center"
                            ng-if="((question.Audio || question.Image) && question.text || question.text)" >
                            <img ng-if="question.Image" ng-src="{{question.Image}}" layout-padding>
                            <div layout-margin ng-if="question.Audio">
                                <md-icon layout-margin md-svg-icon="img/icons/audio.svg" class="audio-icon"></md-icon>
                            </div>
                            <div flex>
                                <p ng-bind-html="question.text | textToHtml" layout-margin></p>
                            </div>
                        </div>
                        <div layout="row" flex layout-fill layout-align="center center" >
                            <img ng-if="question.Image && !question.text" ng-src="{{question.Image}}" layout-padding>
                            <md-icon ng-if="question.Audio && !question.text" layout-margin md-svg-icon="img/icons/audio.svg" class="audio-icon"></md-icon>
                            <p ng-if="question.correct" flex layout-margin ng-bind-html="question.userAnswer | textToHtml"></p>
                            <div ng-if="!question.correct" flex layout-margin layout="column" layout-align="center start" class="wrong-answer-wrapper">
                                <div layout="column" flex layout-fill>
                                    <span class="answer-label">You Answered:</span>
                                    <span flex layout-fill class="user-answer" ng-bind-html="question.userAnswer | textToHtml"></span>
                                </div>
                                <div ng-if="resultData.engineType === 'match_choose_otm'" layout="column" class="actual-answer-wrapper" flex layout-fill>
                                    <span class="actual-answer">Answer is:</span>
                                    <span flex layout-fill ng-bind-html="question.correctanswer | textToHtml"></span>
                                </div>
                                <div ng-if="resultData.engineType === 'key_in_box_otm'" layout="column" class="actual-answer-wrapper" flex layout-fill>
                                    <span class="actual-answer">Accepted answers:</span>
                                    <span flex layout-fill ng-repeat="answer in question.answers.answer"
                                          ng-bind-html="answer | textToHtml"></span>
                                </div>
                                <div ng-if="resultData.engineType === 'sentence_scramble_otm'" layout="column" class="actual-answer-wrapper" flex layout-fill>
                                    <span class="actual-answer">Accepted answers:</span>
                                    <span flex layout-fill ng-bind-html="question.answer | textToHtml"></span>
                                    <span flex layout-fill ng-repeat="alternateAnswer in question.answerAlternate"
                                          ng-bind-html="alternateAnswer | textToHtml"></span>
                                </div>
                            </div>
                            <md-icon ng-show="question.correct" class="correct show-answer-icon" layout-margin md-svg-icon="img/icons/check.svg" ></md-icon>
                            <md-icon ng-show="!question.correct" class="in-correct show-answer-icon" layout-margin md-svg-icon="img/icons/cancel.svg" ></md-icon>
                        </div>
                    </md-content>
                </md-list-item>
            </md-list>
        </md-content>
        <div layout="row" layout-align="center center" class="navigation-bar" layout-margin>
            <div flex class="center-align text-color" ng-click="tryAgainClicked()">TRY AGAIN</div>
            <div flex class="center-align text-color" ng-click="quitClicked()">QUIT</div>
        </div>
    </div>
    <div class='resultsCircle'><div class='resultsCircleScore'></div></div>
</div>
